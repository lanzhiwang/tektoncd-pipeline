apiVersion: tekton.dev/v1
kind: TaskRun
metadata:
  generateName: custom-volume-
spec:
  taskSpec:
    steps:
      - name: write
        image: ubuntu
        script: |
          #!/usr/bin/env bash
          echo some stuff > /im/a/custom/mount/path/file
        volumeMounts:
          - name: custom
            mountPath: /im/a/custom/mount/path
      - name: read
        image: ubuntu
        script: |
          #!/usr/bin/env bash
          cat /short/and/stout/file | grep stuff
        volumeMounts:
          - name: custom
            mountPath: /short/and/stout
    volumes:
      - name: custom
        emptyDir: {}
